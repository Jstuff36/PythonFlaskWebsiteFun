{% extends 'base.html' %}
<!-- The extends block establishes the inheritance link between the two templates, so that Jinja2 knows that when it needs to render this file it needs to include it inside base.html. --> 
{% block content %}
<!-- block defines where content should be inserted -->
	<h1>Hi, {{ user.nickname }}! </h1>
	{% for post in posts %}
	<div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>	
	{% endfor %}
{% endblock %}
